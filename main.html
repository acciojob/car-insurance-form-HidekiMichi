<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input name="Name" id="name" type="text" placeholder="Name" required>
		<br>
		<br>
		<label for="email"> Email</label>
		<input name="Email" id="email" type="email" placeholder="Email" required>
		<br>
		<br>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" required>
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" required>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select name="Car Brands" id="cars" type="dropdown">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carage">Car Age </label>
		<input name="Car Age" id="carage" type="number" required>
		<br>
		<br>
		<label for="dop">Date of Purchase</label>
		<input name="Date of Purchase" id="dop" type="date" required>
		<br>
		<br>
		<label for="password">Password</label>
		<input name="Password" id="password" type="password" required >
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
